<!DOCTYPE html>
<html lang="es">
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <form id="frmlogin">
            <section class="vh-100 gradient-custom" id="section-login">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
        
                                    <div class="mb-md-5 mt-md-4 pb-5" id="entrar">
                                        <h2 class="fw-bold mb-2 text-uppercase">CAJERO AUTOMATICO</h2>
                                        <p class="text-white-50 mb-5">Por favor ingrese su Usuario y Contraseña!</p>
        
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="inputUsuario" class="form-control form-control-lg" />
                                            <label class="form-label" for="inputUsuario">Usuario</label>
                                        </div>
        
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="inputPassword" class="form-control form-control-lg" />
                                            <label class="form-label" for="inputPassword">Contraseña</label>
                                        </div>
        
                                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su
                                                contraseña?</a></p>
        
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>                                        
                                        
        
                                        <!-- <div class="container"> -->
                                        <div id="box-mensaje" class="row row-cols-2 m-3">
                                        </div>

                                    </div>
        
                                    <div>
                                        <p class="mb-0">No tengo una cuenta? <a href="#!"
                                                class="text-white-50 fw-bold">Registrarse</a>
                                        </p>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

        <!--Se manda a llamar archivo de JavaScript -->
        <script src="./js/validaLogin.js"></script>
        <script src="./js/db_cajero.js"></script>        

    </body>
</html>
